        <link rel="stylesheet" href="./css/styles.css">
    </head>
     <body>
<!--Header-->
    <header>
        <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <img class="img-fluid" src="Public/images/OnraLogo-removebg-preview.png" height="150">
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="lobster-two-bold">Welcome to Onra</h1>
                    <h2 class="lobster-two-bold">Your Partner In Brand</h2>
                </div>
            </div>   
        </div>
    </header>
<!--Navigation Bar-->
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="Index.html"><img src="Public/images/onra-logo.png" height="70"></a>
                <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#onraNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="onraNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Index.html"><i class="fa-solid fa-house fa-lg"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html"><i class="fa-solid fa-info fa-lg"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="fa-solid fa-list fa-lg"></i> Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fa-solid fa-address-card fa-lg"></i> Let's Talk</a>
                        </li>
                    </ul>
                </div>
            </div>                             
        </nav>
<!--Breadcrumb-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="Index.html">Home</a></li>
                        <li class="breadcrumb-item active">Contact</li>
                    </ol>
                </div>
            </div>
<!--Contact Form-->
            <div class="row row-content">
                <div class="col-12">
                    <h2>Send Us A Message</h2>
                </div>
                <div class="col-md-10">
                    <form>
                        <div class="row mb-3">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                            <div class="col-5 col-md-3">
                                <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code">
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" name="telNum" placeholder="Tel. number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col offset-md-2">
                                May we contact you?
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes">
                                    <label for="contactYes" class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no">
                                    <label for="contactNo" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-info">Send Feedback</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<!--Footer Section-->
        <section>
            <footer>
                <div class="container">
                    <div class="row">
                            <div class="col col-sm-4 text-center">
                                <h3>Links</h3>
                                <ul class="list-unstyled">
                                    <li>
                                        <a href="Index.html"><i class="fa-solid fa-house fa-lg"></i> Home</a>
                                    </li>
                                    <li>
                                        <a href="about.html"><i class="fa-solid fa-info fa-lg"></i>  About</a>
                                    </li>
                                    <li>
                                        <a href="profile.html"><i class="fa-solid fa-list fa-lg"></i>  Portfolio</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-4 text-center">
                                <h3>Socials</h3>                                      
                                    <a href="https://www.instagram.com/onradesignslimited?igsh=NHlzb24zdWs2M3E1"><i class="fa-brands fa-instagram fa-xl"></i></a>
                                    <a href="https://www.facebook.com/OnraDesignsLimited?mibextid=ZbWKwL"><i class="fa-brands fa-facebook fa-xl"></i></a>
                            </div>                           
                            <div class="col-sm-4">
                                <h3>Contact Us</h3>
                                    <i class="fa-solid fa-phone fa-lg text-primary"></i> Tel: +254 794 449 737<br>
                                    <i class="fa-solid fa-envelope fa-lg text-primary"></i> Email: graphics@onradesigns.com
                            </div>
                        </div>
                </div>                      
            </footer>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
